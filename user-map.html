        * {
            margin: 0;
            padding: 0;

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Microsoft YaHei", sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f5f5f5;
        }

        .lang-switcher {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            gap: 10px;
        }

        .lang-btn {
            padding: 8px 16px;
            background: #000;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .lang-btn:hover {
            background: #333;
        }

        .lang-btn.active {
            background: #666;
        }

        .container {
            display: flex;
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
        }

        .sidebar {
            width: 280px;
            position: sticky;
            top: 0;
            height: 100vh;
            overflow-y: auto;
            background: #fafafa;
            border-right: 1px solid #e5e5e5;
            padding: 30px 20px;
        }

        .sidebar h1 {
            font-size: 20px;
            margin-bottom: 25px;
            color: #000;
            padding-bottom: 15px;
            border-bottom: 2px solid #000;
        }

        .sidebar nav a {
            display: block;
            padding: 10px 15px;
            color: #666;
            text-decoration: none;
            border-radius: 6px;
            margin-bottom: 5px;
            transition: all 0.2s;
            font-size: 14px;
        }

        .sidebar nav a:hover {
            background: #e8e8e8;
            color: #000;
        }

        .sidebar nav a.active {
            background: #000;
            color: #fff;
        }

        .content {
            flex: 1;
            padding: 40px 60px;
            overflow-y: auto;
        }

        .content h2 {
            font-size: 28px;
            margin: 40px 0 20px 0;
            padding-top: 20px;
            color: #000;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 10px;
        }

        .content h2:first-child {
            margin-top: 0;
        }

        .content h3 {
            font-size: 20px;
            margin: 25px 0 15px 0;
            color: #333;
        }

        .content h4 {
            font-size: 16px;
            margin: 20px 0 10px 0;
            color: #555;
        }

        .content p,
        .content ul {
            margin-bottom: 15px;
            color: #555;
            line-height: 1.8;
        }

        .content ul {
            padding-left: 25px;
        }

        .content li {
            margin-bottom: 8px;
        }

        .content strong {
            color: #000;
            font-weight: 600;
        }

        .content blockquote {
            border-left: 4px solid #000;
            padding-left: 20px;
            margin: 20px 0;
            color: #666;
        }

        .section {
            scroll-margin-top: 20px;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: auto;
                position: static;
                border-right: none;
                border-bottom: 1px solid #e5e5e5;
            }

            .content {
                padding: 30px 20px;
            }

            .lang-switcher {
                position: relative;
                top: 0;
                right: 0;
                justify-content: center;
                margin: 20px 0;
            }
        }
    </style>
</head>

        function setupNavigation() {
            const nav = document.getElementById('nav');
        const content = document.getElementById('content');
        const sections = content.querySelectorAll('h2');

            nav.innerHTML = '';

            sections.forEach((section) => {
            const link = document.createElement('a');
            link.textContent = section.textContent;
            link.href = '#' + section.parentElement.id;
            link.addEventListener('click', (e) => {
                e.preventDefault();
                document.querySelectorAll('.sidebar nav a').forEach(a => {
                    a.classList.remove('active');
                });
                link.classList.add('active');
                const target = document.getElementById(section.parentElement.id);
                target.scrollIntoView({ behavior: 'smooth', block: 'start' });
            });
            nav.appendChild(link);
        });

            // Setup scroll observer
        const observerOptions = {
            root: null,
            rootMargin: '-20% 0px -70% 0px',
            threshold: [0, 0.1, 0.5, 1]
        };

        // Function to update active navigation
        function updateActiveNav() {
            const sections = Array.from(document.querySelectorAll('.section'));
            const viewportHeight = window.innerHeight;
            
            // Find the section that's currently in the viewport top area
            for (let i = sections.length - 1; i >= 0; i--) {
                const section = sections[i];
                const rect = section.getBoundingClientRect();
                
                // A section is active if it's in the top 40% of the viewport or at the bottom
                if (rect.top <= viewportHeight * 0.4 && rect.top + rect.height > 0) {
                    const id = section.id;
                    document.querySelectorAll('.sidebar nav a').forEach(a => {
                        a.classList.remove('active');
                        if (a.getAttribute('href') === '#' + id) {
                            a.classList.add('active');
                        }
                    });
                    break;
                }
            }
        }

        const observer = new IntersectionObserver(updateActiveNav, observerOptions);

            document.querySelectorAll('.section').forEach(section => {
            observer.observe(section);
        });
        
        // Also listen to scroll events for more responsive updates
        window.addEventListener('scroll', updateActiveNav, { passive: true });
        }

        function setupLanguageSwitcher() {
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const lang = btn.dataset.lang;
                    currentLang = lang;
                    document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    generateContent();
                });
            });
        }

        init();
    </script>
